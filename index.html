<body>
<header>

	<h1>Welcome to</h1>
	<img src="assets/images/furever_text_logo.png" alt="blerg">
	<h2>Find you new best friend</h2>
	<a class="header btn" href="#search">GET STARTED</a>
</header>
  <div class="container">
	<div class="row" id="search">
	  <div class="card col s12" id="searchCard">
		<div class="card-content col s12" id="searchBox">  
		  <form class="col s12">
			  <div class="row">
				  <div class="input-field col s12">
				    <input placeholder="Ex: Austin, TX or 78701" id="location" type="search" class="validate">
				    <label for="location">Location (required)</label>
				  </div>
			  </div>
			  <div class="row">
				  <div class="input-field col s12">
				    <input placeholder="" id="breed" type="text" class="validate">
				    <label for="breed">Breed</label>
				  </div>
			  </div>			  
			  <div class="row">
			    <div class="input-field col s12">
			      <select multiple id="age">
			        <option value="" disabled selected>Choose Age</option>
			        <option value="Baby">Baby</option>
			        <option value="Young">Young</option>
			        <option value="Adult">Adult</option>
			        <option value="Senior">Senior</option>
			      </select>
			      <label>Age</label>
			    </div>
			  </div>
			  <div class="row">
			    <div class="input-field col s12">
			      <select multiple id="gender">
			        <option value="" disabled selected>Choose Gender</option>
			        <option value="M">Male</option>
			        <option value="F">Female</option>
			      </select>
			      <label>Gender</label>
			    </div>
			  </div>
			  <div class="row" id="size-row">
			    <div class="input-field col s12">
			      <select multiple id="size">
			        <option value="" disabled selected>Choose Size</option>
			        <option value="S">Small</option>
			        <option value="M">Medium</option>
			        <option value="L">Large</option>
			        <option value="XL">Extra Large</option>
			      </select>
			      <label>Size</label>
			    </div>
			  </div>
			  <div class="row">
			    <button class="btn" type="submit" name="action" id="submit">Submit
 			    </button>  	
			    <button class="btn" type="reset" name="action" id="reset">Reset
 			    </button> 		  	
			  </div> 		  			  
		  </form>
		</div>  
	  </div>
	</div>
	<div class="row" id="resultsPage">
	  <div class="cardcontainer list row">
	    <ul class="cardlist" id="cards">
	    </ul>
	   
	    <button class="no"><i class='fa fa-heart-o fa-lg'></i></button>
	    <button class="yes"><i class='fa fa-heart fa-lg'></i></button>
	  </div>
	  <div class="row">
    	<button class="btn" type="submit" name="action" id="favorites">Favorites
 		</button>
	    <button class="btn" type="reset" name="action" id="newSearch">New Search
 		</button>  
 	  </div>			 	  
	</div>
	<div class="row" id="favoritesPage">
	  <div class="row" id="favorited">
	  </div>
	   <div class="row">
	   <div id="map-canvas" style= "height: 400px; width: 500px"></div>
	  </div>
	  <div class="row">
    	<button class="btn" type="submit" name="action" id="results">Results
 		</button>
	    <button class="btn" type="reset" name="action" id="newSearch2">New Search
 		</button>  
 	  </div>	  
	</div>
  </div>
  <script src="assets/app.js"></script>
  <script src="assets/jqueryRotate.js"></script>

</body>
